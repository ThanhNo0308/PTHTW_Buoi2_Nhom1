<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Thêm môn học mới</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Thêm môn học mới</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/admin/subject-add}" method="post" th:object="${subject}">
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="subjectName" class="form-label">Tên môn học <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="subjectName" th:field="*{subjectName}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="credits" class="form-label">Số tín chỉ <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="credits" th:field="*{credits}" min="1" max="10" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="numberOfLessons" class="form-label">Số lượng bài học <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="numberOfLessons" th:field="*{numberOfLessons}" min="1" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('numberOfLessons')}" th:errors="*{numberOfLessons}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="departmentId" class="form-label">Khoa <span class="text-danger">*</span></label>
                                    <select class="form-select" id="departmentId" name="departmentID.id" required>
                                        <option value="">-- Chọn khoa --</option>
                                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-end mt-4">
                                <a th:href="@{/admin/subjects}" class="btn btn-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Lưu môn học</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
