<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật phân công giảng dạy</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cập nhật phân công giảng dạy</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form th:action="@{/admin/subjTeach/update}" th:object="${subjectTeacher}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="subjectId" class="form-label">Môn học <span class="text-danger">*</span></label>
                                    <select class="form-select" id="subjectId" th:field="*{subjectId.id}" required>
                                        <option value="">-- Chọn môn học --</option>
                                        <option th:each="subject : ${subjects}" 
                                                th:value="${subject.id}" 
                                                th:text="${subject.subjectName}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="teacherId" class="form-label">Giảng viên <span class="text-danger">*</span></label>
                                    <select class="form-select" id="teacherId" th:field="*{teacherId.id}" required>
                                        <option value="">-- Chọn giảng viên --</option>
                                        <option th:each="teacher : ${teachers}" 
                                                th:value="${teacher.id}" 
                                                th:text="${teacher.teacherName}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('teacherId')}" th:errors="*{teacherId}"></div>
                                </div>
                            </div>
                            
                            <div class="text-end mt-4">
                                <a th:href="@{/admin/subjTeach}" class="btn btn-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
