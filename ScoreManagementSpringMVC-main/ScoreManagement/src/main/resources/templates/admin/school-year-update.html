<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật năm học</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cập nhật năm học</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form th:action="@{/admin/school-years/update}" method="post" th:object="${schoolYear}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="nameYear" class="form-label">Năm học</label>
                                    <input type="text" class="form-control" id="nameYear" th:field="*{nameYear}" readonly>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="semesterName" class="form-label">Học kỳ <span class="text-danger">*</span></label>
                                    <select class="form-select" id="semesterName" th:field="*{semesterName}" required>
                                        <option value="">-- Chọn học kỳ --</option>
                                        <option value="Học kỳ 1">Học kỳ 1</option>
                                        <option value="Học kỳ 2">Học kỳ 2</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="yearStart" class="form-label">Ngày bắt đầu <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="yearStart" th:field="*{yearStart}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="yearEnd" class="form-label">Ngày kết thúc <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="yearEnd" th:field="*{yearEnd}" required>
                                </div>
                            </div>
                            
                            <div class="text-end mt-4">
                                <a th:href="@{/admin/school-years}" class="btn btn-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
