<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Thêm sinh viên mới</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-user-plus"></i> Thêm sinh viên mới
                            <span th:if="${class != null}" th:text="'- Lớp ' + ${class.className}"></span>
                        </h5>
                        <a th:href="@{/admin/class-students/{classId}(classId=${class.id})}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>



                        <!-- Form thêm sinh viên -->
                        <form th:action="@{/admin/student-add}" method="post" th:object="${student}">
                            <!-- Hiển thị tất cả lỗi validation -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <h4><i class="fas fa-exclamation-triangle"></i> Lỗi nhập liệu:</h4>
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <input type="hidden" name="classId.id" th:value="${class.id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="studentCode" class="form-label">Mã sinh viên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="studentCode" th:field="*{studentCode}" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="lastName" class="form-label">Họ <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="firstName" class="form-label">Tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Giới tính <span class="text-danger">*</span></label>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="1" th:field="*{gender}" required>
                                            <label class="form-check-label" for="gender-male">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="gender-female" value="0" th:field="*{gender}">
                                            <label class="form-check-label" for="gender-female">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="birthdate" class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="identifyCard" class="form-label">CMND/CCCD</label>
                                    <input type="text" class="form-control" id="identifyCard" th:field="*{identifyCard}">
                                </div>
                                <div class="col-md-6">
                                    <label for="hometown" class="form-label">Quê quán</label>
                                    <input type="text" class="form-control" id="hometown" th:field="*{hometown}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option value="Active">Đang học</option>
                                        <option value="Inactive">Nghỉ học</option>
                                        <option value="Graduated">Đã tốt nghiệp</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-end mt-4">
                                <a th:href="@{/admin/class-students/{classId}(classId=${class.id})}" class="btn btn-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Lưu sinh viên</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
