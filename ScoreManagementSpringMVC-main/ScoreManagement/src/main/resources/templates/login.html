<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Đăng nhập</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="login_ui container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <!-- Login Form -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                    </div>


                                    <form method="post" th:action="@{/login}">
                                        <div class="form-floating mt-3 mb-3">
                                            <select class="form-select" id="role" name="role" required>
                                                <option value="">Chọn vai trò</option>
                                                <option value="Admin">Giáo vụ</option>
                                                <option value="Teacher">Giáo viên</option>
                                                <option value="Student">Sinh viên</option>
                                            </select>
                                            <label for="role">Vai trò</label>
                                        </div>
                                        <div class="form-floating mb-3 mt-3">
                                            <input type="text" class="form-control" id="username" placeholder="Nhập username..." name="username" required>
                                            <label for="username">Tên đăng nhập</label>
                                        </div>

                                        <div class="form-floating mt-3 mb-3">
                                            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu..." name="password" required>
                                            <label for="pwd">Mật khẩu</label>
                                        </div>

                                        <div class="form-floating mt-3 mb-3">
                                            <input type="submit" value="Đăng nhập" class="btn btn-danger" />
                                        </div>
                                    </form>

                                    <!-- Hiển thị lỗi nếu có -->
                                    <div th:if="${param.error}" class="box_alert_fail_login alert alert-danger mt-3">
                                        Tên đăng nhập hoặc mật khẩu không đúng!
                                        <span class="closebtn" style="float:right;cursor:pointer;">&times;</span>
                                    </div>
                                    <div th:if="${param.invalid_session}" class="box_alert_fail_login alert alert-danger mt-3">
                                        Bạn đã chọn sai vai trò. Hãy kiểm tra lại.
                                        <span class="closebtn" style="float:right;cursor:pointer;">&times;</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Right block -->
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <!--                                    <div class="account-testimonial">
                                                                            <h4 class="text-dark mb-4">Spring Security</h4>
                                                                            <p class="lead text-dark">"Best investment I made for a long time. Can only recommend it for other users."</p>
                                                                            <p>- Admin User</p>
                                                                        </div>-->
                                </div>
                            </div>
                        </div>
                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div> <!-- Row -->
    </div>

    <div th:replace="base :: footer"></div>

    <script>
        const close = document.getElementsByClassName("closebtn");
        for (let i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                const div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function () {
                    div.style.display = "none";
                }, 600);
            };
        }

        setTimeout(() => {
            const b = document.getElementByClassName("box_alert_fail_login");
            if (b != null) {
                b.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
