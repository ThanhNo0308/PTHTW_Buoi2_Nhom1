<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Danh sách lớp giảng dạy</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-chalkboard"></i> Lớp giảng dạy
            </h2>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> 
            <span th:if="${param.error[0] == 'class-not-found'}">Không tìm thấy thông tin lớp.</span>
            <span th:if="${param.error[0] != 'class-not-found'}" th:text="${param.error[0]}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${classes.empty}" class="alert alert-info">
            <i class="fas fa-info-circle"></i> Bạn chưa được phân công giảng dạy lớp nào.
        </div>

        <div th:unless="${classes.empty}" class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Mã lớp</th>
                                        <th>Tên lớp</th>
                                        <th>Ngành học</th>
                                        <th>Số sinh viên</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="class : ${classes}">
                                        <td th:text="${class.id}"></td>
                                        <td th:text="${class.className}"></td>
                                        <td th:text="${class.majorId != null ? class.majorId.majorName : ''}"></td>
                                        <td th:text="${studentCounts[class.id]}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a th:href="@{'/teacher/classes/' + ${class.id}}" class="btn btn-sm btn-primary">
                                                    <i class="fas fa-info-circle"></i> Chi tiết
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
