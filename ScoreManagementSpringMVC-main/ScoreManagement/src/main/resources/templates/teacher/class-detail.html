<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết lớp học</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-chalkboard"></i> 
                Chi tiết lớp: <span th:text="${classroom.className}" class="text-primary"></span>
            </h2>
            
            <a th:href="@{/teacher/classes}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
        
        <!-- Thông tin lớp học -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Thông tin lớp học</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Mã lớp:</strong> <span th:text="${classroom.id}"></span></p>
                        <p><strong>Tên lớp:</strong> <span th:text="${classroom.className}"></span></p>
                        <p><strong>Ngành học:</strong> <span th:text="${classroom.majorId.majorName}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Khoa:</strong> <span th:text="${classroom.majorId.departmentId.departmentName}"></span></p>
                        <p><strong>Số sinh viên:</strong> <span th:text="${studentCount}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chọn môn học và năm học để quản lý điểm -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-warning">
                <h5 class="mb-0">
                    <i class="fas fa-edit"></i> Quản lý điểm lớp học
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{'/teacher/classes/' + ${classroom.id} + '/scores'}" method="get">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="subjectTeacherId">Môn học</label>
                                <select class="form-control" id="subjectTeacherId" name="subjectTeacherId" required>
                                    <option value="">-- Chọn môn học --</option>
                                    <option th:each="subject : ${subjects}" 
                                            th:value="${subject.id}" 
                                            th:text="${subject.subjectId.subjectName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="schoolYearId">Năm học - Học kỳ</label>
                                <select class="form-control" id="schoolYearId" name="schoolYearId" required>
                                    <option value="">-- Chọn năm học - học kỳ --</option>
                                    <option th:each="year : ${schoolYears}" 
                                            th:value="${year.id}" 
                                            th:text="${year.nameYear + ' - ' + year.semesterName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Nhập điểm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-users"></i> Danh sách sinh viên
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${students == null || students.isEmpty()}" class="alert alert-info">
                    Lớp này chưa có sinh viên nào.
                </div>
                
                <div th:unless="${students == null || students.isEmpty()}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>STT</th>
                                <th>Mã SV</th>
                                <th>Họ và tên</th>
                                <th>Giới tính</th>
                                <th>Email</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student, stat : ${students}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="${student.studentCode}"></td>
                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                <td th:text="${student.gender == 1 ? 'Nam' : 'Nữ'}"></td>
                                <td th:text="${student.email}"></td>
                                <td>
                                    <a th:href="@{'/teacher/student-detail/' + ${student.studentCode}}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-user"></i> Chi tiết
                                    </a>
                                    <a th:href="@{'/teacher/student-scores/' + ${student.studentCode}}" class="btn btn-sm btn-info">
                                        <i class="fas fa-chart-bar"></i> Xem điểm
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
