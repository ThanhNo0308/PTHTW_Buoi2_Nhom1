<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-users"></i> Danh sách sinh viên - 
                <span class="text-primary" th:text="${classroom.className}">Lớp</span>
            </h2>
            
            <div>
                <a th:href="@{/teacher/classes}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
                <a th:href="@{'/teacher/classes/' + ${classroom.id} + '/scores'}" class="btn btn-primary">
                    <i class="fas fa-calculator"></i> Quản lý điểm
                </a>
            </div>
        </div>
        
        <!-- Thông tin lớp học -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Thông tin lớp học</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <strong>Mã lớp:</strong> <span th:text="${classroom.classCode}"></span>
                    </div>
                    <div class="col-md-3 mb-2">
                        <strong>Tên lớp:</strong> <span th:text="${classroom.className}"></span>
                    </div>
                    <div class="col-md-3 mb-2">
                        <strong>Ngành:</strong> <span th:text="${classroom.majorId.majorName}"></span>
                    </div>
                    <div class="col-md-3 mb-2">
                        <strong>Số sinh viên:</strong> <span th:text="${students.size()}"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Danh sách sinh viên -->
        <div class="card shadow">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(students)}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Lớp này chưa có sinh viên nào.
                </div>
                
                <div th:if="${not #lists.isEmpty(students)}" class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Mã SV</th>
                                <th>Họ và tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student, stat : ${students}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${student.studentCode}"></td>
                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phone}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{'/teacher/student-detail/' + ${student.studentCode}}" class="btn btn-sm btn-info">
                                            <i class="fas fa-user"></i> Chi tiết
                                        </a>
                                        <a th:href="@{'/teacher/student-scores/' + ${student.studentCode}}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-chart-bar"></i> Xem điểm
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
