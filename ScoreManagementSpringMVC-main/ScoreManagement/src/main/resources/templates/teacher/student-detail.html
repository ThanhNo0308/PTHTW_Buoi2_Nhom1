<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-user-graduate"></i> 
                Thông tin sinh viên: <span th:text="${student.firstName + ' ' + student.lastName}" class="text-primary"></span>
            </h2>
            
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
        
        <!-- Thông tin sinh viên -->
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Thông tin cá nhân</h6>
                    </div>
                    <div class="card-body text-center">
                        <img th:if="${student.avatar != null}" th:src="${student.avatar}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        <img th:unless="${student.avatar != null}" th:src="@{/images/default-avatar.png}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        
                        <h5 th:text="${student.firstName + ' ' + student.lastName}"></h5>
                        <p class="text-muted">
                            <i class="fas fa-id-card"></i>
                            <span th:text="${student.studentCode}"></span>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Thông tin chi tiết</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mã sinh viên</label>
                                <input type="text" class="form-control" disabled th:value="${student.studentCode}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" disabled th:value="${student.firstName + ' ' + student.lastName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ngày sinh</label>
                                <input type="text" class="form-control" disabled th:value="${#dates.format(student.birthDate, 'dd/MM/yyyy')}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giới tính</label>
                                <input type="text" class="form-control" disabled th:value="${student.gender == 'M' ? 'Nam' : 'Nữ'}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" disabled th:value="${student.email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" disabled th:value="${student.phone}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Lớp</label>
                                <input type="text" class="form-control" disabled th:value="${student.classId.className}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ngành học</label>
                                <input type="text" class="form-control" disabled th:value="${student.classId.majorId.majorName}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Lịch sử học tập -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Lịch sử học tập</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Năm học</th>
                                <th>Học kỳ</th>
                                <th>Điểm TB học kỳ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="schoolYear : ${schoolYears}">
                                <td th:text="${schoolYear.yearStart + '-' + schoolYear.yearEnd}"></td>
                                <td th:text="${schoolYear.semesterName}"></td>
                                <td>
                                    <span th:if="${averageScores.containsKey(schoolYear.id)}" 
                                          th:text="${#numbers.formatDecimal(averageScores.get(schoolYear.id), 1, 2)}"></span>
                                    <span th:unless="${averageScores.containsKey(schoolYear.id)}">-</span>
                                </td>
                                <td>
                                    <a th:href="@{'/scores/search-by-student?studentCode=' + ${student.studentCode} + '&schoolYearId=' + ${schoolYear.id}}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye"></i> Xem điểm
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
